<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <title>Guess a word</title>
</head>
<body>
    <div class="wrap">
        <h1 class="wrap__title">Guess a word</h1>
        <div class="wrap__content">
            <input type="text" class="typing__input" maxlength="1">
            <div class="inputs"></div>
            <div class="description">
                <p class="hint">Hint: <span class="hint__span"></span></p>
                <p class="max__guess">Max Guess: <span></span></p>
                <p class="wrong__letters">Wrong Letters: <span></span></p>
            </div>

            <button class="reset__button">reset game</button>
        </div>
    </div>

    <script src="./js/words.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
